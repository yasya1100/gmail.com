    <script type="text/javascript">
        var dawConfig = {};
        dawConfig = {"appId":632,"appCustomAttributes":{"showAppleIDLogo":false,"widgetMode":"inline","showRememberMe":true,"enableKeepMeSignedIn":false,"showCreateLink":true,"logoWidth":"auto","showGlobalNav":false,"showGlobalFooter":true,"hideContrySelector":true,"openAppleIDLinksInNewWindow":true,"prePopulateAppleId":false,"myAccessCreateLink":false,"disableiForgotReturnUrl":false,"rememberMeChecked":false,"enableEyebrowTextbox":true}};
        dawConfig.signInString = encodeURI("Вход в Apple Developer");
        dawConfig.accountName = encodeURI("");

        var logoSrc = dawConfig.appCustomAttributes.logoImage;
        if (logoSrc != undefined) {
            logoSrc = 'https://idmsa.apple.com' + dawConfig.appCustomAttributes.logoImage
        }

        /** logoImage update for Retina cases **/
        if (isRetina() == true) {
            logoSrc = replace2XImage(logoSrc);
        }

        /** logoWidth adjustments for retina image*/
        var logoWidth = dawConfig.appCustomAttributes.logoWidth;
        if (logoWidth != undefined && logoWidth != 'auto') {
            if (isRetina()) {
                logoWidth = logoWidth * 2;
            }
            logoWidth = logoWidth + 'px';
        }

        /** DAW Return URL Version **/
        var returnUrlVersion = '1';
        if (returnUrlVersion != undefined && returnUrlVersion == '0') {
            returnUrlVersion = '1';
        }

        window.onload = function () {
            var initOpts = {

                
                    
                    
                serviceKey: '16452abf721961a1728885bef033f28e',
                    
                

                serviceURL: 'https://idmsa.apple.com/appleauth',
                containerId: 'auth-container',
                devAppDomain: '',
                authUIMode: 'window',
                locale: 'RU-RU',
                requestorAppId: '632',
                theme: 'dark',
                signInLabel: decodeURI(dawConfig.signInString),
                appName: ' ',
                createLinkText: '',
                returnUrl: decodeURIComponent('https%3A%2F%2Fdeveloper.apple.com%2Faccount%2Fresources%2F'),
                accountName: decodeURI(dawConfig.accountName),
                signInPageURL: decodeURIComponent('https%3A%2F%2Fidmsa.apple.com%2Fsignin%3Flanguage%3DRU-RU%26rv%3D1%26path%3D%252Faccount%252Fresources%252F%26Env%3DUAT%26appIdKey%3D891bd3417a7776362562d2197f89480a8547b108fd934911bcbea0110d07f757'),
                createLinkUrl: decodeURIComponent(''),
                alternateTokenCookie: false,
                font: 'sf',
                verificationToken: "",
                logo: {
                    src: logoSrc,
                    width: logoWidth,
                    url: dawConfig.appCustomAttributes.logoTargetUrl
                },
                requestorAppParams: {
                    serviceKey: '891bd3417a7776362562d2197f89480a8547b108fd934911bcbea0110d07f757',
                    domainId: returnUrlVersion,
                    baseURL: '',
                    path: '/account/resources/'
                },
                features: {
                    rememberMe: dawConfig.appCustomAttributes.showRememberMe,
                    selectRememberMe: dawConfig.appCustomAttributes.rememberMeChecked,
                    createLink: dawConfig.appCustomAttributes.showCreateLink,
                    openAppleIDLinksInNewWindow: dawConfig.appCustomAttributes.openAppleIDLinksInNewWindow,
                    
                    useEyebrowTextbox: dawConfig.appCustomAttributes.enableEyebrowTextbox.toString().toUpperCase() === 'TRUE' && location.search.split('?').pop(0).split('&').indexOf('eyebrow=true') > -1
                },
                callbacks: {
                    onAuthSuccess: function (data,opts) {
                        if(typeof opts.rememberMe == 'undefined'){
                            opts.rememberMe=false;
                        }

                        if(typeof data.grantCode !== 'undefined' ){
                            document.getElementById('grantCode').setAttribute('value', data.grantCode);
                        }

                        document.getElementById('rememberMe').setAttribute('value', opts.rememberMe);
                        document.getElementById('callBackForm').submit();
                    }
                }
            };
            window.AppleID.service.auth.init(initOpts);
        };
