  <script type="text/stache" id="jstache_993467367">
    
          
          
          
          
          
          <div class="idms-icon{{#if wrapperClasses}} {{wrapperClasses}}{{/if}}" aria-live="assertive">
  {{#switch elementType}}
    {{#case "button"}}
      <button class="button button-link{{#if buttonClasses}} {{buttonClasses}}{{/if}}"
              tabindex="0"
              ($click)="actionHandler()"
              aria-hidden="{{ariaHidden}}"
              {{#if describedBy}} aria-describedby="{{describedBy}}"{{/if}}>
        <i class="{{#if iconType}}icon{{#if iconDirection}} icon-{{iconDirection}}{{/if}} icon-{{iconType}}{{/if}}{{#if iconClasses}} {{iconClasses}}{{/if}}" aria-hidden="true"></i>
        <span class="a11y">
          {{a11yString}}
        </span>
      </button>
    {{/case}}

    {{#case "link"}}
      <a href="{{linkHref}}"
         role="button"
         class="{{#if iconType}}icon{{#if iconDirection}} icon-{{iconDirection}}{{/if}} icon-{{iconType}}{{/if}}{{#if iconClasses}} {{iconClasses}}{{/if}}"
         {{#if describedBy}} aria-describedby="{{describedBy}}"{{/if}}>{{linkText}}</a>
    {{/case}}

    {{#case "simple"}}
      <i class="{{#if iconType}}icon{{#if iconDirection}} icon-{{iconDirection}}{{/if}} icon-{{iconType}}{{/if}}{{#if iconClasses}} {{iconClasses}}{{/if}}"
         aria-hidden="true">
      </i>
      <span class="a11y">
        {{a11yString}}
      </span>
    {{/case}}

    {{#case "svg"}}
    <i class="icon {{#if iconClasses}} {{iconClasses}}{{/if}}"
       aria-hidden="true"></i>
    <span class="a11y">
        {{a11yString}}
      </span>
    {{/case}}
  {{/switch}}

  {{#is iconType 'idms'}}
    <button class="button button-link link{{#if buttonClasses}} {{buttonClasses}}{{/if}}"
            tabindex="{{tabindex}}"
            {{#if describedBy}} aria-describedby="{{describedBy}}"{{/if}}>
      <i class="icon {{#if iconClasses}} {{iconClasses}}{{/if}}"{{#if ariaHidden}} aria-hidden="{{ariaHidden}}"{{/if}}>
      {{#if a11yString}}
        <span class="a11y">
          {{a11yString}}
        </span>
      {{/if}}
    </button>
  {{/is}}

  {{#is iconType 'help'}}
    <button ($click)="actionHandler()"
            ($keyup)="actionHandlerForKeyUp(@event)"
            {{#unless isPhone}}
              ($mouseover)="actionHandler()"
              ($mouseout)="actionHandlerToForceClose()"
              ($focus)="actionHandler()"
              ($blur)="actionHandlerToForceClose()"
            {{/unless}}
            class="button button-link button-help list-action {{#if buttonClasses}} {{buttonClasses}}{{/if}}"
            tabindex="0" aria-hidden="{{ariaHidden}}"
            {{#if describedBy}} aria-describedby="{{describedBy}}"{{/if}}>
      <i class="icon {{#if iconClasses}} {{iconClasses}}{{/if}}"
         aria-hidden="true">
      </i>
      {{#if a11yString}}
        <span class="a11y sr-only">
          {{a11yString}}
        </span>
      {{/if}}
    </button>
   {{/is}}


  <content/>

</div>

        
  </script>

  <script type="text/stache" id="jstache_1398043675">
    
          
          
          
          
          
          <div class="flow-body faq clearfix" role="main">
    <div class="container">
        <div class="faq-item">
            <h2 class="tk-label question">Что такое Apple ID?</h2>
            <p class="answer">Apple ID — это персональная учетная запись, которую можно использовать для получения доступа к таким сервисам компании Apple, как App Store, iTunes Store, iCloud, iMessage, интернет-магазину Apple Store, FaceTime и другим. Она содержит данные, предназначенные для входа в систему, контактную и платежную информацию, а также реквизиты безопасности, используемые в работе всех сервисов Apple.</p>
        </div>
        <div class="faq-item">
            <h2 class="tk-label question">Где используется Apple ID?</h2>
            <p class="answer">Каждый раз при настройке нового устройства, совершении покупки или использовании сервисов Apple Вы будете получать запрос на выполнение входа в систему с помощью Apple ID и пароля. После входа в систему Вы получите доступ к сервису и всей персональной информации, содержащейся в Вашей учетной записи.</p>
        </div>
        <div class="faq-item">
            <h2 class="tk-label question">Сколько Apple ID мне нужно?</h2>
            <p class="answer">Только один. Используйте один и тот же Apple ID, чтобы обеспечить гармоничную работу всех сервисов и связанных устройств Apple и получать доступ к своему персональному контенту на всех устройствах.</p>
        </div>
        <div class="faq-item">
            <h2 class="tk-label question">Можно ли использовать один Apple ID совместно с другими пользователями?</h2>
            <p class="answer">Не используйте свой Apple ID совместно с другими пользователями. Он обеспечивает доступ к персональной информации, включая контакты, фотографии, резервные копии устройств и т. д. Если Вы используете Apple ID совместно с другими пользователями, у них есть доступ ко всему Вашему контенту. В таком случае могут возникнуть проблемы с определением владельца учетной записи. Для обмена покупками, совершенными в iTunes Store и App Store, фотографиями, календарями и т. д. с другими пользователями используйте <a href="https://support.apple.com/ru-ru/HT201060" target="_blank">Семейный доступ<span class="sr-only"> Ссылка открывается в новом окне.</span></a>, <a href="https://support.apple.com/ru-ru/HT202786" target="_blank">Общий доступ к фото iCloud<span class="sr-only"> Ссылка открывается в новом окне.</span></a> и другие возможности для удобного обмена информацией.</p>
        </div>
        <div class="faq-item">
            <h2 class="tk-label question">Как можно защитить Apple ID?</h2>
            <p class="answer">Компания Apple высоко ценит безопасность и конфиденциальность пользователей, поэтому мы предлагаем Вам несколько способов защиты Apple ID и конфиденциальной информации, включая надежные пароли, двухэтапную проверку и прочие функции. Подробнее о <a href="https://support.apple.com/HT201303" target="_blank">Apple ID и безопасности<span class="sr-only"> Ссылка открывается в новом окне.</span></a>.</p>
        </div>

        <p class="faq-info">Для получения дополнительной информации или справки <a href="https://www.apple.com/ru/support/appleid/" target="_blank">посетите страницу службы поддержки Apple<span class="sr-only"> Ссылка открывается в новом окне.</span></a>.</p>
    </div>
</div>

        
  </script>

  <script type="text/stache" id="jstache_1284730721">
    
          
          
          
          
          
          {{#if newStyle}}
  <li typeof="schema:Country" class="countrylist-item new">
    <a property="schema:url" href="{{url}}" class="block">
      <figure class="flag flag-am"></figure>
      <meta property="schema:inLanguage" content="{{locale}}">
      <span property="schema:name" class="countrylist-caption block-link" lang="{{locale}}">{{{countryName}}}</span>
    </a>
  </li>
  {{#if countryName2}}
    <li typeof="schema:Country" class="countrylist-item">
      <a property="schema:url" href="{{url}}" class="block">
        <figure class="flag flag-am"></figure>
        <meta property="schema:inLanguage" content="{{locale}}">
        <span property="schema:name" class="countrylist-caption block-link" lang="{{locale}}">{{{countryName}}}</span>
      </a>
    </li>
  {{/if}}
{{else}}
  <li class="locale" role="listitem">
    <a tabindex="0" href="{{url}}" role="link" ($click)="goToLang(url, %event)">
      <img class="location-flag width-30" src="{{imgUrl}}" alt="{{countryName}} flag"/>
    </a>
      <ul class="locales{{#if countryName3}} three-locales{{/if}}" role="list">
        <li class="locale-name" role="listitem"><a tabindex="0" href="{{url}}" role="link" ($click)="goToLang(url, %event)">{{{countryName}}}</a></li>
        {{#if countryName2}}<li class="locale-name" role="listitem"><a tabindex="0" href="{{url2}}" role="link" ($click)="goToLang(url2, %event)">{{{countryName2}}}</a></li>{{/if}}
        {{#if countryName3}}<li class="locale-name" role="listitem"><a tabindex="0" href="{{url3}}" role="link" ($click)="goToLang(url3, %event)">{{{countryName3}}}</a></li>{{/if}}
      </ul>
  </li>
{{/if}}
        
  </script>
  
  <script type="text/stache" id="jstache_933995051">
    
          
          
          
          
          
          <div class="flow-body activate clearfix" role="main">

  <div class="container">
    {{#if activateForm}}
      <idms-step action-text="{{locMessage 'widget.continue'}}"
      {(action-enabled)}="actionEnabled"
      {(cancel-enabled)}="cancelEnabled"
      action-text-mobile="{{locMessage 'widget.continue'}}"
      {(spinner)}="showSpinner"
      {cancel}="@cancelClickHandler" {action}="@actionClickHandler"
      {{#is clientType 'widget'}} cancel-text="{{locMessage 'widget.cancel'}}" cancel-text-mobile="{{locMessage 'widget.cancel'}}" {{/is}}>

        <div class="flow-wrapper">
          <div class="flow-body">
            <div class="container-xs intro tk-eyebrow-reduced centered">
              Чтобы завершить настройку учетной записи, войдите в нее с помощью Apple ID.
            </div>
            <div class="flow-section">
              <div class="container-xs centered">

                <div class="row">
                  <div class="column large-12">

                    <account-name {(email)}="serviceModel.account.name"
                                  {(email-input-value)}="serviceModel.account.name"
                                  {(errors)}="errors.accountName"
                                  {(alt-validation)}="noValidation"
                                  {(account-name-read-only)}="accountNameReadOnly">
                    </account-name>
                  </div>
                </div>
              </div>
              <div class="container-xs centered password-section">
                <label class="a11y">{{locMessage "widget.create.password"}}</label>
                <div class="pop-wrapper field-pop-wrapper">
                  <div class="field-wrapper">
                    <confirm-password {(confirm-password)}="serviceModel.account.password"
                                      {(errors)}="errors.password"
                                      {(password)}="serviceModel.account.password" placeholder="{{locMessage 'widget.create.password'}}">
                    </confirm-password>

                  </div>
              </div>
            </div> <!-- end password -->
          </div>
        </div>
        </div>
      </idms-step>
    {{/if}}

    <div class="container-xs centered">
      {{#if success}}
        <div class="row">
          <div class="column large-12">
            <div class="intro centered text-centered">
              <img src="https://appleid.cdn-apple.com/static/bin/cb782083621/dist/assets/images/green-check.png" alt="Activated" width="83" height="100" />
            </div>
            <h2 class="tk-eyebrow-reduced text-centered">Apple ID активирован</h2>
            <div class="activate-intro text-centered">
              Apple ID <strong class="user-data">{{email}}</strong> готов к использованию. Чтобы просмотреть свои данные, перейдите на страницу учетной записи Apple ID.
            </div>
            <div class="intro text-centered">
              <button class="button button-primary sign-in" ($click)="signInHandler()">
                Перейти в учетную запись
              </button>
            </div>
          </div>
        </div>
      {{/if}}

      {{#if cannotActivate}}
        <div class="row">
          <div class="column large-12">
            <div class="intro centered text-centered">
              <img src="https://appleid.cdn-apple.com/static/bin/cb2442680439/dist/assets/images/alert_icon.png" alt="Warning" width="64" height="64" />
            </div>
            <div class="tk-eyebrow-reduced text-centered">
              Не удалось активировать этот Apple ID.
            </div>
          </div>
        </div>
      {{/if}}

      {{#if notFound}}
      <div class="row">
        <div class="column large-12">
          <div class="intro centered text-centered">
            <img src="https://appleid.cdn-apple.com/static/bin/cb2442680439/dist/assets/images/alert_icon.png" alt="Warning" width="64" height="64" />
          </div>
          <div class="tk-eyebrow-reduced text-centered">
            Не удалось найти данные этого Apple ID.
          </div>
        </div>
      </div>
      {{/if}}

      {{#if alreadyActive}}
      <div class="row">
        <div class="column large-12">
          <div class="intro centered text-centered">
            <img src="https://appleid.cdn-apple.com/static/bin/cb782083621/dist/assets/images/green-check.png" alt="Already Activated" width="83" height="100" />
          </div>
          <div class="activate-subtitle tk-eyebrow-reduced text-centered">
            Эта учетная запись уже активна.
          </div>
          <div class="activate-intro text-centered">
            <button class="button button-primary sign-in" ($click)="signInHandler()">
              Перейти в учетную запись
            </button>
          </div>
        </div>
      </div>
      {{/if}}

      {{#if inProgress}}
      <div class="row">
        <div class="column large-12">
          <div class="intro centered text-centered">
            <img src="https://appleid.cdn-apple.com/static/bin/cb4028851068/dist/assets/images/clock.png" alt="In Progress" width="80" height="80" />
          </div>
          <div class="activate-subtitle tk-eyebrow-reduced text-centered">
            <strong>
              Выполняется настройка Apple ID
            </strong>
          </div>
          <div class="activate-intro text-centered">
            {{{webActivateCheckbackString}}}
          </div>
        </div>
      </div>
      {{/if}}
    </div>
  </div>

</div>
